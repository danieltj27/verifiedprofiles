        <dl>
            <dt><label for="verified_profiles_custom_badge">{{ lang( 'ACP_VERIFIED_CUSTOM_BADGE_LABEL' ) }}{{ lang( 'COLON' ) }}</label><br /><span>{{ lang( 'ACP_VERIFIED_CUSTOM_BADGE_EXPLAIN' ) }}</span></dt>
